name: Release

on:
  workflow_dispatch:
    inputs:
      release_version:
        description: 'Release Tag'
        required: true

jobs:
  release:
    name: Build and Release
    runs-on: ubuntu-latest

    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Racket
        uses: Bogdanp/setup-racket@v1.10
        with:
          architecture: x64
          distribution: full
          variant: CS
          version: stable

      - name: Setup Raco
        run: sudo raco setup

      # - name: raco pkg install
      #   run: raco pkg install uuid
      
      - name: Make build-linux-x64
        run: SBOMCC_VERSION=${{ inputs.release_version }} make sbomcc-linux-x64

      - name: Create Release
        uses: ncipollo/release-action@v1
        with:
          artifacts: "sbomcc-*-linux-x64.zip"
          generateReleaseNotes: true
          tag: ${{ inputs.release_version }}

      # Login against a Docker registry except on PR
      # https://github.com/docker/login-action
      - name: Log into ghcr.io
        uses: docker/login-action@e92390c5fb421da1463c202d546fed0ec5c39f20 # v3.1.0
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Extract metadata (tags, labels) for Docker
      # https://github.com/docker/metadata-action
      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@8e5442c4ef9f78752691e2d8f8d19755c6f78e81 # v5.5.1
        with:
          images: ghcr.io/${{ github.repository }}

      # Build and push Docker image with Buildx (don't push on PR)
      # https://github.com/docker/build-push-action
      - name: Build and push Docker image
        id: build-and-push
        uses: docker/build-push-action@31159d49c0d4756269a0940a750801a1ea5d7003 # v6.1.0
        with:
          context: .
          push: true
          tags: ghcr.io/sbomcc/sbomcc:${{ inputs.release_version }}
          labels: ${{ steps.meta.outputs.labels }}
